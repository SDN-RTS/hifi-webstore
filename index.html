<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HI-FI Webstore</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69046e919d.js" crossorigin="anonymous"></script>
</head>
<body>
  
    <footer class="body__mainFooter">
        <div class="mainFooter__leftsideFooter">
            <address class="leftsideFooter__address">
                HI-FI Corner <br>
                Edinburgh 2 Joppa Road EH15 2EU <br>
                Falkirk 44 Cow Wynd FK1 1PU <br>
            </address>
            <div class="leftsideFooter__policy">
                <p class="policy__policies"><a href="#" class="policy__returnPolicy">Returns & Refunds</a> | <a class="policy__privacyPolicy"href="#">Privacy Policy</a></p>
            </div>
        </div>

        <div class="mainFooter__rightsideFooter">
            <div class="rightsideFooter__paymentMethods">
                <img class="paymentMethods__paymentMethod" src="images/logos/betalingmetoder/Worldpay-Logo.png" alt="worldpay">
                <img class="paymentMethods__paymentMethod" src="images/logos/betalingmetoder/Visa-Logo.png" alt="visa">
                <img class="paymentMethods__paymentMethod" src="images/logos/betalingmetoder/MasterCard-Logo.png" alt="mastercard">
                <img class="paymentMethods__paymentMethod" src="images/logos/betalingmetoder/Maestro_logo.png" alt="maestro">
                <img class="paymentMethods__paymentMethod" src="images/logos/betalingmetoder/jcb-logo.png" alt="jbc">
                <img class="paymentMethods__paymentMethod" src="images/logos/betalingmetoder/Paypal-Logo.png" alt="paypal">
            </div>
            <div class="rightsideFooter__socialIcons">
                <a class="mainFooterSocialIcons__socialIcon" href="#"><i class="fab fa-facebook-f"></i></a>
                <a class="mainFooterSocialIcons__socialIcon" href="#"><i class="fab fa-youtube"></i></a>
                <a class="mainFooterSocialIcons__socialIcon" href="#"><i class="fab fa-twitter"></i></a>
                <a class="mainFooterSocialIcons__socialIcon" href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
